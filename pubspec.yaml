  permission_handler: ^11.3.1
  firebase_core: ^3.4.0
  firebase_messaging: ^15.1.0
  firebase_analytics: ^11.3.0
  flutter_otp_text_field: ^1.4.0+2
  percent_indicator: ^4.2.4
  app_settings: ^6.1.1
  fl_chart: ^0.71.0
  printing: ^5.13.1
  pdf: ^3.11.3
  path_provider: ^2.0.12
  open_file: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - .env

flutter_native_splash:
  image: "assets/images/logo640x640.png"
  color: "#FFFFFF"

  android_12:
    image: "assets/images/logo640x640.png"
    color: "#FFFFFF"
    
  fullscreen: true
  android: true
  ios: false
  web: false

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo192x192.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
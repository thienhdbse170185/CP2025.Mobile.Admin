  dotted_border: ^2.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_dotenv: ^5.2.1
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  go_router: ^14.6.0
  google_fonts: ^6.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.2.2
  http_parser: ^4.0.2
  image_picker: ^1.1.2
  intl: ^0.19.0
  json_annotation: ^4.9.0
  lottie: ^3.1.3
  shared_preferences: ^2.3.3
  data_layer:
    path: ../data_layer
  carousel_slider: ^5.0.0
  signalr_core: ^1.1.2
  web_socket_channel: ^2.4.3
  web: ^0.5.0
  freezed_annotation: ^2.4.4
  flutter_native_splash: ^2.4.3
  flutter_background_service: ^5.0.10
  flutter_svg: ^2.0.16
